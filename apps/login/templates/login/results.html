<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>User view</title>
        {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'login/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
      </head>
    <body><div id="wrapper">
      <p><a href = "/logout">Logout</a>   |    <a href = "/users/{{user_data.id}}"> Dashboard </a></p>
        <h1>Welcome {{user_data.name}}</h1>
          {% csrf_token %}   
          <h2>{{user_data.name}}</h2>
          <p>User alias: {{user_data.alias}}</p>
          <p>Email: {{user_data.email_address}}</p>
          <p> userid: {{user_data.id }}</p>  

        </body></div>
  </html>
